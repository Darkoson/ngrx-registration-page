<div class="auth-page">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">
                <h1 class="text-xs-center">Sign Up</h1>
                <p class="text-xs-center">
                    <a [routerLink]="['/login']" > Have an account?</a>
                </p>
                <app-backend-error-messages 
                *ngIf="backendErrors$ | async"
                [backendErrors] = "backendErrors$ | async" >

                </app-backend-error-messages>

                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" >
                    <fieldset>
                        <fieldset class="form-goup">
                            <input type="text" class="form-control form-control-lg" 
                            placeholder="username" formControlName="username">
                        </fieldset>
                        <fieldset class="form-goup">
                            <input type="email" class="form-control form-control-lg" 
                            name="email" placeholder="email" formControlName="email">
                        </fieldset>
                        <fieldset class="form-goup">
                            <input type="password" class="form-control form-control-lg" 
                            name="password" placeholder="password" formControlName="password">
                        </fieldset>
                        <fieldset class="form-goup">
                            <button [disabled]="isSubmitting$ | async" class="btn btn-lg btn-primary pull-xs-right" type="submit"> Sign Up</button>
                        </fieldset>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
